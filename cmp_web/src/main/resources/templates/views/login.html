<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>CMS Login</title>
		<link rel="icon" type="image/x-icon" href="/images/icon/favicon.png">
		<link rel="stylesheet" href="/css/login.css" />
	</head>

	<body>

		<input type="hidden" id="sessionLoginChk" th:value="${session.loginChk}" />
		<input type="hidden" id="sessionMessage" th:value="${session.message}" />

		<div class="video-background">
			<video autoplay loop muted>
				<source src="/images/bg.mp4" type="video/mp4">
			</video>
			<div class="video-overlay"></div>
		</div>

		<div class="login-form">
			<div class="left-content">
				<div class="introduce-title">
					<p class="smart-cms">Smart CMS</p>
					<p class="cable-management">CABLE MANAGEMENT SYSTEM</p>

				</div>
				<div class="company-logo">
					<!-- 회사 로고 이미지 다시 -->
					<img src="/images/logo/logo_.png" alt="logo" style="width: 150px;" />
				</div>
			</div>
			<div class="right-content">
				<div class="logo-section">
					<img src="/images/logo/technopark.png" alt="logo" />
				</div>

				<form action="/sl/user/login" id="formDiv" method="post">
					<div class="login-inputs">
						<div class="line-with-text"><span>Login</span></div>
						<div class="login-input-id">
							<input type="text" placeholder="아이디를 입력해주세요" name="userId" />
						</div>
						<div class="login-input-password">
							<input type="password" placeholder="비밀번호를 입력해주세요." name="userPassword" />
						</div>
					</div>

					<div class="login-button">
						<div>
							<input type="submit" value="로그인" />
						</div>
					</div>
				</form>
			</div>
		</div>

	</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <style>
        /* 기본 스타일 및 레이아웃 */
        body {
            font-family: Pretendard, sans-serif;
            font-weight: 500;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        #main.dashboard {
            padding: 20px;
        }

        .section-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .section {
            background: #fff;
            padding: 30px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 350px;
            height: 350px;
        }

        /* 사용자 정보 섹션 스타일 */
        #userInfoSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 15px;
        }

        .user-icon-container,
        .user-info-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .user-icon-container {
            margin-bottom: 20px;
        }

        .user-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .user-info-container p {
            margin: 5px 0;
            font-size: 16px;
        }

        /* 승인 알림 섹션 스타일 */
        #approvalNotificationSection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        .notification-header {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .notification-count {
            font-size: 16px;
            margin-bottom: 15px;
            position: relative;
            padding-left: 25px; /* 이미지 크기에 맞게 조정 */
        }

        .notification-count img {
            width: 20px; /* 이미지 크기를 텍스트 크기에 맞춰 조정 */
            height: 20px;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .notification-count span {
            color: red;
            text-decoration: underline;
        }

        .notification-list {
            width: 100%;
            text-align: left;
        }

        .notification-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 14px;
            position: relative;
        }

        .notification-item img {
            width: 16px; /* 이미지 크기를 텍스트 크기에 맞춰 조정 */
            height: 16px;
            margin-right: 10px;
        }

        .notification-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-approve {
            background-color: #4CAF50;
            color: white;
        }

        .btn-reject {
            background-color: #f44336;
            color: white;
        }

        /* 달력 섹션 스타일 */
        #calendarSection {
            width: 350px;
            height: 350px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
        }

        #calendar {
            width: 100%;
            margin-top: 20px;
        }

        .pika-lendar{
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
<div layout:fragment="content">

    <main id="main" class="dashboard">
        <div class="section-container">
            <div id="userInfoSection" class="section">
                <div class="user-icon-container">
                    <img src="/images/icon/menu_user.png" alt="User Icon" class="user-icon" />
                </div>
                <div class="user-info-container">
                    <p><span id="userName">구명회</span></p>
                    <p><span id="userDept">기술지원 1팀</span></p>
                    <p><span id="userEmail">gumh@seolimict.co.kr</span></p>
                </div>
            </div>

            <!-- 승인 알림 섹션 -->
            <div id="approvalNotificationSection" class="section">
                <div class="notification-header">포설 승인 알림</div>
                <div class="notification-count">
                    <img src="/images/icon/page/alarm.svg" alt="Alarm Icon" />
                    총 <span>3건</span>의 승인 요청이 있습니다.
                </div>
                <div class="notification-list">
                    <div class="notification-item">
                        <img src="/images/icon/page/check.svg" alt="Alarm Icon" />
                        "엄태건" 님의 승인 요청
                        <div class="notification-buttons">
                            <button class="btn btn-approve">승인</button>
                            <button class="btn btn-reject">반려</button>
                        </div>
                    </div>
                    <div class="notification-item">
                        <img src="/images/icon/page/check.svg" alt="Alarm Icon" />
                        "김강현" 님의 승인 요청
                        <div class="notification-buttons">
                            <button class="btn btn-approve">승인</button>
                            <button class="btn btn-reject">반려</button>
                        </div>
                    </div>
                    <div class="notification-item">
                        <img src="/images/icon/page/check.svg" alt="Alarm Icon" />
                        "박준호" 님의 승인 요청
                        <div class="notification-buttons">
                            <button class="btn btn-approve">승인</button>
                            <button class="btn btn-reject">반려</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 달력 섹션 -->
            <div id="calendarSection" class="section">
                <div id="calendar"></div>
            </div>
        </div>
    </main>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <th:block layout:fragment="script">
        <!-- <script th:src="@{/js/main/dashboard/view.js}"></script> -->
        <!-- Pikaday 초기화 스크립트 -->
        <script>
            var picker = new Pikaday({
                field: document.getElementById('calendar'),
                bound: false,  // 상시 표시되도록 설정
                container: document.getElementById('calendar'),
                format: 'YYYY-MM-DD'
            });
        </script>
    </th:block>
</div>
</body>

</html>

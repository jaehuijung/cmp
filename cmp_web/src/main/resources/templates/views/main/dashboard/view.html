<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-areas:
                'header header header'
                'chart1 chart2 chart3'
                'chart4 chart7 chart7'
                'chart6 chart7 chart7';
            grid-gap: 20px;
            padding: 20px;
        }
        .dashboard-header {
            grid-area: header;
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .dashboard-chart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #dashboard-chart1 { grid-area: chart1; }
        #dashboard-chart2 { grid-area: chart2; }
        #dashboard-chart3 { grid-area: chart3; }
        #dashboard-chart4 { grid-area: chart4; }
        #dashboard-chart5 { grid-area: chart5; }
        #dashboard-chart6 { grid-area: chart6; }
        #dashboard-chart7 { grid-area: chart7; grid-column: span 2; }

        .details {
            grid-area: details;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <main id="main" class="dashboard">
        <div class="dashboard-grid">
            <div class="dashboard-header">Dashboard Overview</div>
            <div class="dashboard-chart" id="dashboard-chart1">
                <h3>케이블 포설 현황</h3>
                <div class="flex-even">
                    <div>
                        <canvas id="chartCable" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart2">
                <h3>케이블 포설 상세현황</h3>
                <div class="flex-even">
                    <div>
                        <canvas id="chartCableDetailed" width="500" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart3">
                <h3>Equipment Registration</h3>
                <p>Example chart data</p>
            </div>
            <div class="dashboard-chart" id="dashboard-chart4">
                <h3>장비 등록 현황</h3>
                <div class="flex-even">
                    <div>
                        <canvas id="chartEquipment" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart6">
                <h3>장비누적금액</h3>
                <div class="flex-even">
                    <div>
                        <canvas id="chartEquipmentMoney" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart7">
                <h3>Equipment Registration</h3>
                <p>Example chart data</p>
            </div>

        </div>
    </main>

    <th:block layout:fragment="script">
        <script th:src="@{/js/main/dashboard/view.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <script>
            // 백분율 계산 함수
            function calculatePercentage(value, total) {
                return ((value / total) * 100).toFixed(1) + '%';
            }

            $(function(){
                /* 케이블 포설 현황 */
                const cableData = {
                    광: 35,
                    UTF: 21,
                    TOTAL: 56
                };

                new Chart(document.getElementById('chartCable'), {
                    type: 'pie',
                    data: {
                        labels: ['광', 'UTF'],
                        datasets: [{
                            data: [cableData.광, cableData.UTF],
                            backgroundColor: [
                                'rgba(255, 105, 180, 0.2)',
                                'rgba(64, 224, 208, 0.4)'
                            ],
                            borderColor: [
                                'rgba(255, 105, 180, 0.3)',
                                'rgba(64, 224, 208, 0.5)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: 'rgba(128, 128, 128, 0.7)', // 회색 (Grey)
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) { return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, cableData.TOTAL); }
                            },
                            legend: { // 라벨 제거
                                display: false
                            },
                        },
                        interaction: { // 마우스 호버 비활성화
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels] // 내부 라벨을 표시하기 위해 플러그인 추가
                });

                /* 케이블 포설 상세현황 */
                new Chart(document.getElementById('chartCableDetailed'), {
                    type: 'bar', // 막대그래프 타입 지정
                    data: {
                        labels: ['광', 'UTP'],
                        datasets: [{
                            label: '1G',
                            data: [230, 30],
                            backgroundColor: 'rgba(75, 192, 192, 0.2)', // Cyan color
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }, {
                            label: '10G',
                            data: [67, 22],
                            backgroundColor: 'rgba(153, 102, 255, 0.2)', // Purple color
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }, {
                            label: '100G',
                            data: [14, 7],
                            backgroundColor: 'rgba(255, 159, 64, 0.2)', // Orange color
                            borderColor: 'rgba(255, 159, 64, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        indexAxis: 'y', // 수평 막대그래프가 되도록 축을 전환
                        scales: {
                            x: {
                                stacked: true,
                                beginAtZero: true,
                            },
                            y: {
                                stacked: true,
                            }
                        }
                    }
                });

                /* 장비 등록 현황 */
                const equipmentData = {
                    HW: 1937,
                    SW: 123,
                    TOTAL: 2060
                };

                new Chart(document.getElementById('chartEquipment'), {
                    type: 'pie',
                    data: {
                        labels: ['HW', 'SW'],
                        datasets: [{
                            data: [equipmentData.HW, equipmentData.SW],
                            backgroundColor: [
                                'rgba(255, 206, 86, 0.4)',
                                'rgba(211, 211, 211, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 206, 86, 0.6)',
                                'rgba(211, 211, 211, 0.4)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: 'rgba(128, 128, 128, 0.7)', // 회색 (Grey)
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) { return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, equipmentData.TOTAL); }
                            },
                            legend: { // 라벨 제거
                                display: false
                            },
                        },
                        interaction: { // 마우스 호버 비활성화
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels] // 내부 라벨을 표시하기 위해 플러그인 추가
                });


                /* 장비누적금액 */
                const equipmentMoneyData = {
                    HW:   1100309000,
                    SW:   337000000,
                    TOTAL:1437309000
                };

                new Chart(document.getElementById('chartEquipmentMoney'), {
                    type: 'doughnut', // 도넛 차트로 변경
                    data: {
                        labels: ['HW', 'SW'],
                        datasets: [{
                            data: [equipmentMoneyData.HW, equipmentMoneyData.SW],
                            backgroundColor: [
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(0, 0, 128, 0.2)'
                            ],
                            borderColor: [
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(0, 0, 128, 0.2)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: 'rgba(128, 128, 128, 0.7)', // 회색 (Grey)
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) {
                                    return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, equipmentMoneyData.TOTAL);
                                }
                            },
                            legend: {
                                display: false
                            }
                        },
                        interaction: {
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels]
                });
            });
        </script>
    </th:block>

</div>
</body>

</html>

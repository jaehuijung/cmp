<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <style>

        .contentCard { font-family: Pretendard, sans-serif; font-weight: 500; margin: 10px; padding: 20px; }

        /* Responsive design */
        @media (max-width: 1600px) {
            .custom-width-450 { width: 100%; height: auto; }
        }

        @media (max-width: 1300px) {
            .custom-width-450 { width: 100%; height: auto; }
        }

        @media (max-width: 768px) {
            .contentCard { width: 90%; height: auto; }
            .custom-width-450 { width: 100%; height: auto; }
        }

        /* 사용자 정보 이미지 크기 */
        .user-info-icon { width: 120px; height: 120px; border-radius: 50%; }

        /* 포설 */
        .img-20 { width: 20px; height: 20px; }
        .img-16 { width: 16px; height: 16px; }

        /* Button styles */
        .btn { padding: 5px 10px; border: none; cursor: pointer; }
        .btn-approve { background-color: #4CAF50; color: white; }
        .btn-reject { background-color: #f44336; color: white; }

        /* 달력 섹션 스타일 */
        #calendar {
            width: 350px;
            height: 350px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;  /* padding을 약간 추가해서 여백을 줌 */
            text-align: left;
            box-sizing: border-box;  /* 박스 크기 계산에 테두리 및 패딩 포함 */
        }

        /* Pikaday 달력 크기 조정 */
        .pika-single {
            border: none !important;
            width: 100% !important;  /* 달력 너비를 부모 요소에 맞춤 */
            height: 100% !important;  /* 달력 높이를 부모 요소에 맞춤 */
            max-width: none;
        }

        /* Pikaday 내부 스타일 조정 */
        .pika-lendar {
            width: 320px !important; /* 정확한 너비 설정 */
            height: 310px !important; /* 정확한 높이 설정 */
            box-sizing: border-box;   /* 박스 크기 계산에 테두리 포함 */
        }

        /* 달력의 각 행 높이를 조정 */
        .pika-table tr {
            height: 45px;  /* 행 높이 설정 */
        }

        /* 달력의 각 셀 높이를 조정 */
        .pika-table td, .pika-table th {
            height: 45px;  /* 셀 높이 설정 */
            line-height: 45px;  /* 텍스트 세로 정렬 */
        }

        /* hover시 행 전체에 배경색 제거 */
        .pika-table tbody tr:hover {
            background: none !important;   /* 행 전체에 배경색 제거 */
        }
    </style>

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
<div layout:fragment="content">

    <main id="main" class="dashboard">
        <div class="flex-wrap-center">
            <div class="contentCard custom-width-350">
                <div class="flex-column-center custom-margin-tb-20">
                    <img src="/images/icon/page/user.png" alt="User Icon" class="user-info-icon" />
                </div>
                <div class="flex-column-center custom-margin-t-30">
                    <p class="custom-font-size-22" id="userName">홍길동 <span class="custom-font-size-16">(관리자)</span></p>
                    <p class="custom-font-size-18" id="userDept">컨텐츠개발 1팀</p>
                    <p class="custom-font-size-18" id="userEmail">hong@seolimict.co.kr</p>
                </div>
            </div>
            <div class="contentCard custom-width-400">
                <!-- 포설 승인 알림 섹션 -->
                <div class="flex-column custom-margin-t-30">
                    <div class="custom-font-size-22 custom-padding-lr-20 custom-margin-b-20">케이블 포설 승인 요청</div>
                    <div class="custom-font-size-16 custom-margin-b-15 custom-position-relative custom-padding-lr-20">
                        <div class="flex">
                            <img src="/images/icon/page/alarm.svg" alt="Alarm Icon" class="img-20 custom-margin-right-10" />
                                총 "<span class="custom-color-red custom-text-underline">8건</span>" 의 승인 요청이 있습니다.
                        </div>
                    </div>
                    <div class="custom-width-100per custom-text-left custom-margin-t-30">
                        <div class="custom-font-size-14 custom-margin-b-5 flex-row-center custom-position-relative">
                            <div class="flex">
                                <img src="/images/icon/page/check.svg" alt="Alarm Icon" class="img-16 custom-margin-right-10" />
                                    "홍길순" 님의 승인 요청이 있습니다.
                            </div>
                            <div class="custom-gap-5">
                                <button class="btn btn-approve custom-font-size-12 custom-border-radius-4">검토</button>
                            </div>
                        </div>
                        <div class="custom-font-size-14 custom-margin-b-5 flex-row-center custom-position-relative">
                            <div class="flex">
                                <img src="/images/icon/page/check.svg" alt="Alarm Icon" class="img-16 custom-margin-right-10" />
                                    "순길홍" 님의 승인 요청이 있습니다.
                            </div>
                            <div class="custom-gap-5">
                                <button class="btn btn-reject custom-font-size-12 custom-border-radius-4">검토</button>
                            </div>
                        </div>
                        <div class="custom-font-size-14 custom-margin-b-5 flex-row-center custom-position-relative">
                            <div class="flex">
                                <img src="/images/icon/page/check.svg" alt="Alarm Icon" class="img-16 custom-margin-right-10" />
                                    "길홍순" 님의 승인 요청이 있습니다.
                            </div>
                            <div class="custom-gap-5">
                                <button class="btn btn-approve custom-font-size-12 custom-border-radius-4">검토</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contentCard custom-width-400">
                    <div id="calendar"></div>
            </div>
            <div class="contentCard custom-width-350">네번째</div>
            <div class="contentCard custom-width-400">다섯번째</div>
            <div class="contentCard custom-width-450">여섯번째</div>
            <div class="contentCard custom-width-350">일곱번째</div>
            <div class="contentCard custom-width-400">여덟번째</div>
            <div class="contentCard custom-width-450">아홉번째</div>
            <div class="contentCard custom-width-350">열번째</div>
        </div>
    </main>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({
            field: document.getElementById('calendar'),
            bound: false,  // 상시 표시되도록 설정
            container: document.getElementById('calendar'),
            format: 'YYYY-MM-DD',
            defaultDate: new Date(),  // 현재 날짜를 기본으로 설정
            setDefaultDate: true
        });
    </script>

</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-areas:
                'header header header'
                'chart1 chart2 chart3'
                'chart4 chart2 chart3'
                'chart6 chart7 chart7';
            grid-gap: 20px;
            padding: 20px;
        }
        .dashboard-header {
            grid-area: header;
            background-color: #e0e0e0;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
        }

        .dashboard-chart {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #dashboard-chart1 { grid-area: chart1; }
        #dashboard-chart2 { grid-area: chart2; }
        #dashboard-chart3 { grid-area: chart3; }
        #dashboard-chart4 { grid-area: chart4; }
        #dashboard-chart5 { grid-area: chart5; }
        #dashboard-chart6 { grid-area: chart6; }
        #dashboard-chart7 { grid-area: chart7; grid-column: span 2; }

        .details {
            grid-area: details;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <main id="main" class="dashboard">
        <div class="dashboard-grid">
            <div class="dashboard-header">Dashboard Overview</div>
            <div class="dashboard-chart" id="dashboard-chart1">
                <h3>케이블 포설 현황</h3>
                <p>광/UTP</p>
                <div class="flex-even">
                    <div>
                        <canvas id="chartCable" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart2">
                <h3>Detailed Cable Analysis</h3>
                <p>Example chart data</p>
            </div>
            <div class="dashboard-chart" id="dashboard-chart3">
                <h3>Equipment Registration</h3>
                <p>Example chart data</p>
            </div>
            <div class="dashboard-chart" id="dashboard-chart4">
                <h3>장비 등록 현황</h3>
                <p>하드웨어/소프트웨어</p>
                <div class="flex-even">
                    <div>
                        <canvas id="chartEquipment" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart6">
                <h3>장비누적금액</h3>
                <p>하드웨어/소프트웨어</p>
                <div class="flex-even">
                    <div>
                        <canvas id="chartEquipmentMoney" width="250" height="250"></canvas>
                    </div>
                </div>
            </div>
            <div class="dashboard-chart" id="dashboard-chart7">
                <h3>Equipment Registration</h3>
                <p>Example chart data</p>
            </div>

        </div>
    </main>

    <th:block layout:fragment="script">
        <script th:src="@{/js/main/dashboard/view.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
        <script>
            // 백분율 계산 함수
            function calculatePercentage(value, total) {
                return ((value / total) * 100).toFixed(1) + '%';
            }

            $(function(){
                // 쿼리 결과를 위한 예시 데이터
                const cableData = {
                    광: 35,
                    UTF: 21,
                    TOTAL: 56
                };

                // 케이블 포설 현황 차트
                new Chart(document.getElementById('chartCable'), {
                    type: 'pie',
                    data: {
                        labels: ['광', 'UTF'],
                        datasets: [{
                            data: [cableData.광, cableData.UTF],
                            backgroundColor: ['#4CAF50', '#FFC107'],   // 색상 변경
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: '#fff',
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) { return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, cableData.TOTAL); }
                            },
                            legend: { // 라벨 제거
                                display: false
                            },
                        },
                        interaction: { // 마우스 호버 비활성화
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels] // 내부 라벨을 표시하기 위해 플러그인 추가
                });

                // 쿼리 결과를 위한 예시 데이터
                const equipmentData = {
                    HW: 1937,
                    SW: 123,
                    TOTAL: 2060
                };

                // 케이블 포설 현황 차트
                new Chart(document.getElementById('chartEquipment'), {
                    type: 'pie',
                    data: {
                        labels: ['HW', 'SW'],
                        datasets: [{
                            data: [equipmentData.HW, equipmentData.SW],
                            backgroundColor: ['#4CAF50', '#FFC107'],   // 색상 변경
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: '#fff',
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) { return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, equipmentData.TOTAL); }
                            },
                            legend: { // 라벨 제거
                                display: false
                            },
                        },
                        interaction: { // 마우스 호버 비활성화
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels] // 내부 라벨을 표시하기 위해 플러그인 추가
                });


                // 쿼리 결과를 위한 예시 데이터
                const equipmentMoneyData = {
                    HW:   1100309000,
                    SW:   337000000,
                    TOTAL:1437309000
                };

                // 케이블 포설 현황 차트
                new Chart(document.getElementById('chartEquipmentMoney'), {
                    type: 'pie',
                    data: {
                        labels: ['HW', 'SW'],
                        datasets: [{
                            data: [equipmentMoneyData.HW, equipmentMoneyData.SW],
                            backgroundColor: ['#4CAF50', '#FFC107'],   // 색상 변경
                        }]
                    },
                    options: {
                        plugins: {
                            datalabels: {
                                color: '#fff',
                                font: { weight: 'bold', size: 22 },
                                formatter: function(value, context) { return context.chart.data.labels[context.dataIndex] + '\n' + calculatePercentage(value, equipmentMoneyData.TOTAL); }
                            },
                            legend: { // 라벨 제거
                                display: false
                            },
                        },
                        interaction: { // 마우스 호버 비활성화
                            mode: null
                        }
                    },
                    plugins: [ChartDataLabels] // 내부 라벨을 표시하기 위해 플러그인 추가
                });
            });
        </script>
    </th:block>

</div>
</body>

</html>

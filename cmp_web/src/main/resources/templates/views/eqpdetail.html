<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/new_default_layout}">




<div layout:fragment="content">




	<main id="main" class="main">
		<div class="pagetitle">
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Home</a></li>
					<li class="breadcrumb-item">장비관리</li>
					<li class="breadcrumb-item active">장비 DETAIL</li>
				</ol>
			</nav>

			<h1 style="padding: 0px 0px 10px;">장비 DETAIL</h1>

		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="card col-lg-8">
				<div class="card-body">
				
					<form id="writeForm" action="/eqp/update" name="writeForm" method="post">


						<input type="hidden" id="sgroup_name"   th:value="${Equipment.group_name}"/>
						<input type="hidden" id="seqp_direct"   th:value="${Equipment.eqp_direct}"/>
						<input type="hidden" id="srack_name"   th:value="${Equipment.rack_name}"/>

						<p style="font-size: 25px; font-weight: bold; margin-top: 20px;">자산정보</p>
						<div style="display: flex;">
							<div style="width: 45%;">
								<table class='table table-borderless' style="margin-top:10px;">

									<tr>
										<tr>
											<th>구성분류</th>
											<td><input type="text" class="form-control" name="config_category" id="config_category" style="font-size: 14px;height:35px;" th:value="${Equipment.config_category}"/></td>
										</tr>
									</tr>
									<tr>
										<th>자산ID</th>
										<td><input type="text" class="form-control" name="asset_id" id="asset_id" style="font-size: 14px;height:35px;" th:value="${Equipment.asset_id}"/></td>
									</tr>
									<tr>
										<th>제조사</th>
										<td><input type="text" class="form-control" name="m_company" id="m_company" style="font-size: 14px;height:35px;" th:value="${Equipment.m_company}"/></td>
									</tr>
									<tr>
										<th>운영부서</th>
										<td><input type="text" class="form-control" name="operating_department" id="operating_department" style="font-size: 14px;height:35px;" th:value="${Equipment.operating_department}"/></td>
									</tr>
									<!-- 수정필요 -->
									<tr>
										<th>운영담당자(정)</th>
										<td><input type="text" class="form-control" name="primary_operator" id="primary_operator" style="font-size: 14px;height:35px;" th:value="${Equipment.primary_operator}"/></td>
									</tr>
									<tr>
										<th>운영담당자(부)</th>
										<td><input type="text" class="form-control" name="secondary_operator" id="secondary_operator" style="font-size: 14px;height:35px;" th:value="${Equipment.secondary_operator}"/></td>
									</tr>
									<tr>
										<th>유지관리 계약대상여부</th>
										<td><input type="text" class="form-control" name="maintenance_contract_target" id="maintenance_contract_target" style="font-size: 14px;height:35px;" th:value="${Equipment.maintenance_contract_target}"/></td>
									</tr>
									<tr>
										<th>자산취득일자</th>
										<td><input type="text" class="form-control" name="asset_acquisition_date" id="asset_acquisition_date" style="font-size: 14px;height:35px;" th:value="${Equipment.asset_acquisition_date}"/></td>
									</tr>
									<tr>
										<th>도입금액</th>
										<td><input type="text" class="form-control" name="acquisition_cost" id="acquisition_cost" style="font-size: 14px;height:35px;" th:value="${Equipment.acquisition_cost}"/></td>
									</tr>
									<tr>
										<th>국산여부</th>
										<td><input type="text" class="form-control" name="domestic" id="domestic" style="font-size: 14px;height:35px;" th:value="${Equipment.domestic}"/></td>
									</tr>
									<!-- 수정필요 -->
									<tr>
										<th>단종상태(EOL)</th>
										<td><input type="text" class="form-control" name="eol_status" id="eol_status" style="font-size: 14px;height:35px;" th:value="${Equipment.eol_status}"/></td>
									</tr>
									<tr>
										<th>단종상태(EOS)</th>
										<td><input type="text" class="form-control" name="eos_status" id="eos_status" style="font-size: 14px;height:35px;" th:value="${Equipment.eos_status}"/></td>
									</tr>
								</table>
							</div>
							<div style="width: 45%; margin-left: 20px;">
								<table class='table table-borderless' style="margin-top:10px;">

									<tr>
										<th>자산분류</th>
										<td><input type="text" class="form-control" name="asset_category" id="asset_category" style="font-size: 14px;height:35px;" th:value="${Equipment.asset_category}"/></td>
									</tr>
									<tr>
										<th>구성ID</th>
										<td><input type="text" class="form-control" name="config_id" id="config_id" style="font-size: 14px;height:35px;" th:value="${Equipment.config_id}"/></td>
									</tr>
									<tr>
										<th>모델명</th>
										<td><input type="text" class="form-control" name="model" id="model" style="height:35px;font-size: 14px;" th:value="${Equipment.model}"/></td>
									</tr>
									<tr>
										<th>운영상태</th>
										<td><input type="text" class="form-control" name="operating_status" id="operating_status" style="font-size: 14px;height:35px;" th:value="${Equipment.operating_status}"/></td>
									</tr>
									<!-- 수정필요 -->
									<tr>
										<th>위탁운영사용자(정)</th>
										<td><input type="text" class="form-control" name="primary_outsourced_operator" id="primary_outsourced_operator" style="font-size: 14px;height:35px;" th:value="${Equipment.primary_outsourced_operator}"/></td>
									</tr>
									<tr>
										<th>위탁운영사용자(부)</th>
										<td><input type="text" class="form-control" name="secondary_outsourced_operator" id="secondary_outsourced_operator" style="font-size: 14px;height:35px;" th:value="${Equipment.secondary_outsourced_operator}"/></td>
									</tr>
									<tr>
										<th>이중화구성여부</th>
										<td><input type="text" class="form-control" name="redundancy_config" id="redundancy_config" style="font-size: 14px;height:35px;" th:value="${Equipment.redundancy_config}"/></td>
									</tr>
									<tr>
										<th>자산폐기일자</th>
										<td><input type="text" class="form-control" name="asset_disposal_date" id="asset_disposal_date" style="font-size: 14px;height:35px;" th:value="${Equipment.asset_disposal_date}"/></td>
									</tr>
									<tr>
										<th>디브레인번호</th>
										<td><input type="text" class="form-control" name="dbrain_number" id="dbrain_number" style="font-size: 14px;height:35px;" th:value="${Equipment.dbrain_number}"/></td>
									</tr>

								</table>
							</div>
						</div>

						<p style="font-size: 25px; font-weight: bold; margin-top: 20px;">상세정보</p>
						<div style="display: flex;">
							<div style="width: 45%;">
								<table class='table table-borderless' style="margin-top:10px;">

									<tr>
										<th>네트워크운영구분</th>
										<td><input type="text" class="form-control" name="network_operation_type" id="network_operation_type" style="font-size: 14px;height:35px;" th:value="${Equipment.network_operation_type}"/></td>
									</tr>
									<tr>
										<th>호스트명 <span style="color: red">*</span></th>
										<td><div style="display:flex; justify-content: flex-start;">
											<div style="margin-right:auto">
												<input type="text" class="form-control" name="hostname" id="hostname" style="width:300px;height:35px;" th:value="${Equipment.hostname}" readonly/></div>
											<!-- <div>
                                            <button type='button' class='btn btn-outline-secondary' onclick='checkhostnameExist();'>중복체크</button></div> -->
										</div>
										</td>
									</tr>
									<tr>
										<th>IP Address</th>
										<td><input type="text" class="form-control" name="ip_address" id="ip_address" style="font-size: 14px;height:35px;" th:value="${Equipment.ip_address}"/></td>
									</tr>
									<tr>
										<th>설치좌표(좌표)</th>
										<td><input type="text" class="form-control" name="installation_coordinates" id="installation_coordinates" style="font-size: 14px;height:35px;" th:value="${Equipment.installation_coordinates}"/></td>
									</tr>
									<tr>
										<th>설치좌표(유닛수)</th>
										<td><input type="text" class="form-control" name="installation_units" id="installation_units" style="font-size: 14px;height:35px;" th:value="${Equipment.installation_units}"/></td>
									</tr>
								</table>
							</div>
							<div style="width: 45%; margin-left: 20px;">
								<table class='table table-borderless' style="margin-top:10px;">

									<tr>
										<th>구성자원명</th>
										<td><input type="text" class="form-control" name="resource_name" id="resource_name" style="font-size: 14px;height:35px;" th:value="${Equipment.resource_name}"/></td>
									</tr>
									<tr>
										<th>OS 버전</th>
										<td><input type="text" class="form-control" name="os_version" id="os_version" style="font-size: 14px;height:35px;" th:value="${Equipment.os_version}"/></td>
									</tr>
									<tr>
										<th>장비크기(유닛수)</th>
										<td><input type="text" class="form-control" name="equipment_size_units" id="equipment_size_units" style="font-size: 14px;height:35px;" th:value="${Equipment.equipment_size_units}"/></td>
									</tr>
									<tr>
										<th>연결정보</th>
										<td><input type="text" class="form-control" name="installation_units" id="installation_units" style="font-size: 14px;height:35px;" th:value="${Equipment.installation_units}"/></td>
									</tr>
								</table>
							</div>

						</div>




						<div style='display:flex;justify-content: center;'>
							<div><button type='button' class='btn btn-outline-secondary' onclick='check();' style='margin:0px 10px;font-size:13px;padding:3px 15px;'>저장</button></div>
							<div><button type='button' class='btn btn-outline-secondary' onclick='goList();return false;' style='margin:0px 10px;font-size:13px;padding:3px 15px;'>취소</button></div>
						</div>
					</form>
				</div>
			</div>
		</section>

	</main>
	<th:block layout:fragment="script">

		<script th:src="@{/js/axios.min.js}"></script>
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/jsfunction.js}"></script>
		<script>
			let group_name = $('#sgroup_name').val();
			let rack_name = $('#srack_name').val();
			EqpGroupList(group_name);
			EqpRackList(rack_name)
		</script>

		<script>

			let heqp_direct = $('#seqp_direct').val();
			$('#eqp_direct').val(heqp_direct).prop("selected", true);

				function check() {
					let fchk = document.getElementById("writeForm");

					//alert(fchk.hostnameChecked.value);

					if (fchk.group_name.value == "" || fchk.group_name.value.length == 0) {
						alert("장비그룹명을 선택해 주세요");
						//let key1 = document.getElementsByName('group_name')[0];
						 //  key1.focus();
						 //  key1.select();
						 //document.getElementById("group_name")[1].focus();

					} else if (fchk.eqp_name.value == "" || fchk.eqp_name.value.length == 0) {
						alert("장비명을 입력해 주세요");
						fchk.eqp_name.focus();
					} else if (fchk.hostname.value == "" || fchk.hostname.value.length == 0) {
						alert("호스트명을 입력해 주세요");
						fchk.hostname.focus();
					} else if (fchk.eqp_direct.value == "" || fchk.eqp_direct.value.length == 0) {
						alert("장비방향을 선택해 주세요");
						//fchk.hostnam.focus();
					} else if (fchk.rack_name.value == "" || fchk.rack_name.value.length == 0) {
						alert("랙번호를 선택해 주세요");

					} /* else if (fchk.hostnameChecked.value == "false") {
						alert("호스트명 중복체크 해주세요");
						fchk.hostname.focus();
					}  */else {
						//alert(document.writeForm.eqp_name.value);
							fchk.submit();
					}
				}

				function goList() {
					location.href = "/eqplist";
				}

			</script>

	</th:block>
</div>



</html>

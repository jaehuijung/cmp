<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/new_default_layout}">

<head>
    <style>
        /* 이놈들 나중에 공통으로 옮겨야... */

        /* 추가, 수정 모달 크기 */
        .custom-width {
            width: 1000px;
        }

        /* 검색 체크박스 */
        .searchEqpChkWrap{
            display: flex;
            justify-content: space-between;
            margin-top:10px;
        }
        .searchEqpChkWrap > .searchEqpChkColumn{
            display: flex;
            align-items: center;
        }
        #searchEqpChkWrap > #searchEqpChkColumn > #searchEqpTitle1{
            margin-left: 5px;
            margin-right: 10px;
            font-size: 18px;
            font-weight: bold;
            min-width: max-content;
        }
        .searchEqpChkWrap > .searchEqpChkColumn > .searchEqpChk{
            display: flex;
            margin-left: 10px;
        }
        .searchEqpChkWrap > .searchEqpChk > .searchEqpTitle2{
            margin-left: 5px;
            font-size: 16px;
            min-width: max-content;
        }

        .searchEqpSelectWrap{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 25px;
        }
        .searchEqpSelectWrap > .searchEqpSelect{
            display: flex;
            align-items: center;
            margin-right: 10px;
        }
        .searchEqpSelectWrap > .searchEqpSelect > #searchEqpTitle3{
            margin-left: 10px;
            font-size: 14px;
            width: 55px;
            min-width: max-content;
            text-align: center;
        }
        .searchEqpSelectWrap > .searchEqpSelect > .searchEqpSelectInput{
            margin-left: 5px;
            width: 120px;
            height: 30px;
        }

        .searchEqpSearchWrap{
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 25px;
        }
        .searchEqpSearchWrap > .searchEqpSearch{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-left: 5px;
            width: 100%;
        }

    </style>
</head>


<div layout:fragment="content">


    <main id="main" class="main">
        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item">장비관리</li>
                    <li class="breadcrumb-item active">장비목록조회</li>
                </ol>
            </nav>

            <h1 style="padding: 0px 0px 10px;">장비목록조회</h1>

        </div>

        <section class="section">
            <div class="card">
                <div class="card-body" style="padding-top: 10px;">

                    <div class="searchChkWrap">
                        <div class="searchChkColumn">
                            <div class="searchTitle1">컬럼선택</div>

                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChkAll" onchange="searchState('all', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >전체</div>
                            </label>
                            <label class="searchChk" style="display:none;">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('name', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >장비명</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('unitNumber', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >유닛번호</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('hostname', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >호스트명</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('mCompany', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >제조사</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('model', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >모델명</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('year', this.checked)" checked>
                                <span></span>
                                <div class="searchTitle2" >도입년도</div>
                            </label>
                        </div>
                    </div>

                    <div class="searchEqpSearchWrap">
                        <div class="searchEqpSearch">
                            <input type="text" id="searchEqpSearchInput" style="width:90%; height:40px; padding-left: 10px;" placeholder="검색어를 입력해주세요"/>
                            <button type="button" class="btn btn-secondary btn-lg" style="margin-left: 10px; font-size: 15px; min-width: max-content;" onclick="searchEqpList();">검색</button>
                        </div>
                    </div>


                    <div class="searchSelectWrap">
                        <!--
                        연도 선택박스(도입년도 등), 그룹(유닛번호 등) 선택박스 영역
                        필요없다고 하면 지우기
                        -->
                        <label class="searchSelect">
                            <div class="searchTitle3" style="margin-left: 10px;">도입년도</div>
                            <input type="text" class="searchEqpSelectInput" />
                        </label>
                        <label class="searchSelect">
                            <div class="searchTitle3" style="margin-left: 10px;">유닛번호</div>
                            <input type="text" class="searchEqpSelectInput" />
                        </label>
                    </div>

                </div>
            </div>
        </section>

        <section class="section">
            <div class="card">
                <div class="card-body">
                    <div style='display: flex; justify-content: space-between;'>
                        <div>
                            <p id="eqpTotalCnt" style="margin:10px 0px 10px 0px;font-size:14px;padding:3px 8px;"></p>
                        </div>
                        <div>
                            <button type='button' class='btn btn-outline-secondary'
                                    style='margin:10px 0px 10px 10px;font-size:13px;padding:3px 8px;'
                                    onclick="eqp_create_popup()">추가
                            </button>
                            <button type='button' class='btn btn-outline-secondary'
                                    style='margin:10px 0px 10px 10px;font-size:13px;padding:3px 8px;'
                                    onclick="eqp_update_popup('')">수정
                            </button>
                            <button type='button' class='btn btn-outline-secondary'
                                    style='margin:10px 0px 10px 10px;font-size:13px;padding:3px 8px;'
                                    onclick="eqp_delete()">삭제
                            </button>
                            <button type='button' class='btn btn-outline-secondary'
                                    style='margin:10px 0px 10px 10px;font-size:13px;padding:3px 8px;'
                                    onclick="location.href='/eqp/exceldown'">엑셀 다운로드
                            </button>
                        </div>
                    </div>

                    <div class="tbl-bootstrap-wrap">
                        <table id="eqpTable"></table>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <th:block layout:fragment="script">

        <script th:src="@{/js/common/axios.min.js}"></script>
        <script th:src="@{/js/common/bootstrap.min.js}"></script>
        <script th:src="@{/js/common/jquery.min.js}"></script>
        <script th:src="@{/js/eqp.js}"></script>

    </th:block>
</div>


</html>

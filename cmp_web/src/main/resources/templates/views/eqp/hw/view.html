<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

    <div layout:fragment="content">

        <main id="main" class="equipment">

            <div class="contentCard">
                <div class="searchChkWrap">
                    <div class="searchChkColumn">
                        <div class="searchTitle">컬럼선택</div>
                        <div class="searchChkLabels">
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChkAll" onchange="searchState('all', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >전체</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('host_name', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >호스트명</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('model_name', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >모델명</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('m_company', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >제조사</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('operating_status', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >운영상태</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('operating_department', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >운영부서</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('primary_operator', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >운영담당자(정)</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('secondary_operator', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >운영담당자(부)</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('primary_outsourced_operator', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >위탁운영사용자(정)</div>
                            </label>
                            <label class="searchChk">
                                <input type="checkbox" class="selectStateChk" onchange="searchState('secondary_outsourced_operator', this.checked)" checked>
                                <span></span>
                                <div class="searchChkTitle" >위탁운영사용자(부)</div>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="searchWrap">
                    <div class="searchSelectWrap">
                        <label class="searchSelect">
                            <label class="searchTitle" for="asset_category">자산분류</label>
                            <select id="asset_category" name="asset_category">
                                <option value="1">단일</option>
                                <option value="2">이중화</option>
                            </select>
                        </label>
                        <label class="searchSelect">
                            <label class="searchTitle" for="line_speed">운영상태</label>
                            <select id="line_speed" name="line_speed">
                                <option value="1">단일</option>
                                <option value="2">이중화</option>
                            </select>
                        </label>
                        <label class="searchSelect">
                            <label class="searchTitle" for="line_category">이중화구성여부</label>
                            <select id="line_category" name="line_category">
                                <option value="1">단일</option>
                                <option value="2">이중화</option>
                            </select>
                        </label>
                    </div>
                    <div class="searchWordWrap">
                        <div class="searchTitle">검색어</div>
                        <div class="searchWordInput">
                            <input type="text" id="searchInput" placeholder="검색어를 입력하세요"/>
                            <button type="button"  onclick="searchEqpList();">검색</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="contentCard">
                <div style='display: flex; justify-content: space-between;'>
                    <div>
                        <p class="totalCnt" id="eqpTotalCnt"></p>
                    </div>
                    <div>
                        <button type='button' class="btn btn-outline-secondary custom-normal-btn"
                                onclick="eqpCreate()">추가
                        </button>
                        <button type='button' class="btn btn-outline-secondary custom-normal-btn"
                                onclick="eqpUpdate()">수정
                        </button>
                        <button type='button' class="btn btn-outline-secondary custom-normal-btn"
                                onclick="eqpDelete()">삭제
                        </button>
                        <button type='button' class="btn btn-outline-secondary custom-blue-btn"
                                onclick="excelUpload()">장비 목록 업로드
                        </button>
                        <button type='button' class="btn btn-outline-secondary custom-blue-btn"
                                onclick="selectEquipmentDownload()">장비 목록 다운로드
                        </button>
                    </div>
                </div>

                <div class="tbl-bootstrap-wrap">
                    <table id="eqpTable"></table>
                </div>
            </div>

        </main>

        <th:block layout:fragment="script">
            <script th:src="@{/js/eqp/hw/view.js}"></script>
        </th:block>
    </div>


</html>

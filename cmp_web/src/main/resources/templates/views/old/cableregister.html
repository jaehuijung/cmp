<!DOCTYPE html>
<html layout:decorate="~{layouts/new_default_layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">


<div layout:fragment="content">


    <main class="main" id="main">

        <div class="pagetitle">
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../new/index.html">Home</a></li>
                    <li class="breadcrumb-item">선번장관리</li>
                    <li class="breadcrumb-item active">선번장 추가</li>
                </ol>
            </nav>

            <h1 style="padding: 0px 0px 10px;">선번장추가</h1>

        </div>
        <!-- End Page Title -->
        <section class="section">

            <div class="card" style="padding:10px;">


                <form action="/cable/insert" id="CablewriteForm" method="post" name="writeForm">
                    <table class='table table-bordered'>
                        <tr class='table-secondary'>
                            <th style='text-align: center;'>출발지</th>
                            <th style='text-align: center;'>목적지</th>
                        </tr>
                        <tr>
                            <td>
                                <table class='table table-borderless'>
                                    <tr>
                                        <th>호스트명 <span style="color: red">*</span></th>
                                        <td>
                                            <div style="display:flex; justify-content: flex-start;">
                                                <div style="margin-right:auto">
                                                    <input class="form-control" id="s_hostname" name="s_hostname"
                                                           readonly style="width:200px;height:35px;" type="text"/>
                                                </div>
                                                <div>
                                                    <button class='btn btn-outline-secondary' data-bs-target="#staticBackdrop"
                                                            data-bs-toggle="modal" style="font-size:13px;padding:3px 11px;;"
                                                            type='button'>장비선택
                                                    </button>


                                                    <!-- Modal -->
                                                    <div aria-hidden="true" aria-labelledby="staticBackdropLabel"
                                                         class="modal fade" data-bs-backdrop="static"
                                                         data-bs-keyboard="false" id="staticBackdrop"
                                                         tabindex="-1">
                                                        <div class="modal-dialog modal-lg">
                                                            <div class="modal-content">
                                                                <div class="modal-header">
                                                                    <h1 class="modal-title fs-5"
                                                                        id="staticBackdropLabel">출발지 장비선택</h1>
                                                                    <button aria-label="Close" class="btn-close"
                                                                            data-bs-dismiss="modal"
                                                                            type="button"></button>
                                                                </div>
                                                                <div class="modal-body">

                                                                    <div class="col">
                                                                        <div class="row" style="padding:0px 20px;">
                                                                            호스트명 &nbsp; &nbsp;<input class="form-control"
                                                                                                     id="c_s_hostname"
                                                                                                     name="c_s_hostname"
                                                                                                     style="width:200px;height:35px;"
                                                                                                     type="text"/>&nbsp;
                                                                            &nbsp;
                                                                            <button class='btn btn-outline-secondary'
                                                                                    onclick='SearchEqpinfo("s");'
                                                                                    style='width:70px;font-size:13px;padding:3px 15px;'
                                                                                    type='button'>
                                                                                검색
                                                                            </button>
                                                                        </div>
                                                                        <div class="row">
                                                                            <div class="SearchDiv"></div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button class="btn btn-secondary" data-bs-dismiss="modal"
                                                                            style="font-size:13px;padding:0px 15px;"
                                                                            type="button">
                                                                        Close
                                                                    </button>
                                                                    <!--    <button type="button" class="btn btn-primary">Understood</button> -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>장비명 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="s_eqp_name" name="s_eqp_name" readonly
                                                   style="font-size: 14px;height:35px;" type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>랙번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="s_rack_name" name="s_rack_name" readonly
                                                   style="font-size: 14px;height:35px;" type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>유닛번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="s_unit_position" name="s_unit_position"
                                                   readonly style="font-size: 14px;height:35px;" type="text"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>슬롯번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="s_slotnum" name="s_slotnum" style="font-size: 14px;height:35px;"
                                                   type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>포트번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="s_portnum" name="s_portnum" style="font-size: 14px;height:35px;"
                                                   type="text"/></td>
                                    </tr>
                                </table>


                            </td>
                            <td>
                                <table class='table table-borderless'>
                                    <tr>
                                        <th width="100px">호스트명 <span style="color: red">*</span></th>
                                        <td>
                                            <div style="display:flex; justify-content: flex-start;">
                                                <div style="margin-right:auto">
                                                    <input class="form-control" id="e_hostname" name="e_hostname"
                                                           readonly style="width:200px;height:35px;" type="text"/>
                                                </div>
                                                <div>
                                                    <button class='btn btn-outline-secondary' data-bs-target="#end-cable"
                                                            data-bs-toggle="modal" style="font-size:13px;padding:3px 11px;"
                                                            type='button'>장비선택
                                                    </button>
                                                </div>


                                                <div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade"
                                                     data-bs-backdrop="static" data-bs-keyboard="false"
                                                     id="end-cable" tabindex="-1">
                                                    <div class="modal-dialog modal-lg">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                                                    목적지 장비선택</h1>
                                                                <button aria-label="Close" class="btn-close"
                                                                        data-bs-dismiss="modal"
                                                                        type="button"></button>
                                                            </div>
                                                            <div class="modal-body">

                                                                <div class="col">
                                                                    <div class="row" style="padding:0px 20px;">
                                                                        호스트명&nbsp; &nbsp; <input class="form-control"
                                                                                                 id="c_e_hostname"
                                                                                                 name="c_e_hostname"
                                                                                                 style="width:150px;height:35px;"
                                                                                                 type="text"/>&nbsp;
                                                                        &nbsp;
                                                                        <button class='btn btn-outline-secondary'
                                                                                onclick='SearchEqpinfo("e");'
                                                                                style='width:80px;font-size:13px;padding:3px 15px;'
                                                                                type='button'>
                                                                            검색
                                                                        </button>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="SearchDiv"></div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button class="btn btn-secondary" data-bs-dismiss="modal"
                                                                        style="font-size: 14px;padding:3px 15px;"
                                                                        type="button">Close
                                                                </button>
                                                                <!--   <button type="button" class="btn btn-primary">Understood</button> -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>장비명 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="e_eqp_name" name="e_eqp_name" readonly
                                                   style="font-size: 14px;height:35px;" type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>랙번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="e_rack_name" name="e_rack_name" readonly
                                                   style="font-size: 14px;height:35px;" type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>유닛번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="e_unit_position" name="e_unit_position"
                                                   readonly style="font-size: 14px;height:35px;" type="text"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>슬롯번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="e_slotnum" name="e_slotnum" style="font-size: 14px;height:35px;"
                                                   type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th>포트번호 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="e_portnum" name="e_portnum" style="font-size: 14px;height:35px;"
                                                   type="text"/></td>
                                    </tr>
                                </table>

                            </td>
                        </tr>
                        <tr>
                            <td colspan=2>
                                <table class='table table-borderless'>
                                    <tr>
                                        <th style='width:150px;'>선구분 <span style="color: red">*</span></th>
                                        <td><select class="form-select" id="c_type" name="c_type"
                                                    style="font-size: 14px;height:35px;width:300px;">
                                            <option value=''>선택</option>
                                            <option value='광'>광</option>
                                            <option value='UTP'>UTP</option>
                                        </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th style='width:150px;'>회선속도 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="c_velocity" name="c_velocity" style="font-size: 14px;height:35px;width:300px;"
                                                   type="text"/></td>
                                    </tr>
                                    <tr>
                                        <th style='width:150px;'>회선색상 <span style="color: red">*</span></th>
                                        <td><input class="form-control" id="c_color" name="c_color" style="font-size: 14px;height:35px;width:300px;"
                                                   type="text"/></td>
                                    </tr>

                                </table>

                            </td>
                        </tr>
                    </table>


                    <div style='display:flex;justify-content: center;'>
                        <div>
                            <button class='btn btn-outline-secondary' onclick='check();' style='margin:0px 10px;font-size:13px;padding:3px 15px;'
                                    type='button'>저장
                            </button>
                        </div>
                        <div>
                            <button class='btn btn-outline-secondary' onclick='goList();return false;' style='margin:0px 10px;font-size:13px;padding:3px 15px;'
                                    type='button'>취소
                            </button>
                        </div>
                    </div>


                </form>

            </div>

        </section>


        <!-- End #main -->

    </main>
    <th:block layout:fragment="script">

        <script th:src="@{/js/jsfunction.js}"></script>
        <script>

            function check() {
                let fchk = document.getElementById("CablewriteForm");

                if (fchk.s_hostname.value == "" || fchk.s_hostname.value.length == 0) {
                    alert("출발지 장비를 선택해 주세요");
                }
                else {
                    fchk.submit();
                }
            }

            function goList() {
                    // location.href = "/cablelist";
                    location.href = "/cableManage/view";
                }


        </script>

    </th:block>
</div>


</html>

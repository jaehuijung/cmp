<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<title>QR SHOW TEST</title>
	<link rel="stylesheet" href="/css/css.css" />
</head>

<body>

	<div class="wrap">
		<header>
			<div class="inner">
				<div class="logo" onclick="location.href='/sl/qr/showqr'">
					<img src="/images/logo/logo_.png" alt="logo" />
				</div>
				<ul class="sub-con">
					<li>관리자 <span>님</span></li>
					<li>
						<form action="/sl/qr/systempage" class="btnRightDiv" method="post">
							<input type="submit" id="btnRightBtn" value="시스템관리">
						</form>
					</li>
					<li>
						<form action="/sl/user/logout" class="btnRightDiv" method="post">
							<input type="submit" id="btnRightBtn" value="로그아웃">
						</form>
					</li>

				</ul>
			</div>
		</header>
		<main>
			<div class="title-box">
				<h3 class="back-icon">
						<span class="back" onclick="location.href='./index.html'">
						<img
								src="/images/icon/mingcute_left-fill.svg"
								alt="left-arrow" />
						</span>
					QR System Management
				</h3>
				<div class="info-txt">
					<span class="icon"><img src="/images/icon/info-icon.svg" alt="icon"/></span>
					<span>QR 시스템의 관리 페이지 입니다. 사용자 정보 및 활동 내역을 확인할 수 있습니다.</span>
				</div>
			</div>

			<div class="tab-menu">
			</div>
			<div class="tab">
				<div class="tab-item active" data-tab="tab1">
					<div class="top-con">
						<div class="btn-box">
							<button class="add" onclick="qrAddModal()">추가</button>
							<button class="modify" onclick='QRUpdate("list")'>변경</button>
							<button class="delete" onclick='QRDelete()'>삭제</button>
						</div>
						<div class="btn-box">
							<form name='qrFormData' id='targetForm' method='GET' action='/api/qr/printqr' onsubmit='qrSubmit();'>
								<input type='hidden' id='qrChk' name='qrChk' value=''/>
								<input type='hidden' id='qrStart' name='qrStart' value=''/>
								<input type='hidden' id='qrEnd' name='qrEnd' value=''/>
								<input type='hidden' id='qrStartImage' name='qrStartImage' value=''/>
								<input type='hidden' id='qrEndImage' name='qrEndImage' value=''/>
								<input type='submit' id='targetBtn' class="etc" value='EXCEL'/>
							</form>
							<button class="etc" onclick='QRPDFImg()'>PDF(인쇄)</button>
						</div>
					</div>
					<div class="table-wrap">
						<div class="QRListDiv"></div>
					</div>
				</div>
				<div class="tab-item" data-tab="tab2">
					<div class="table-wrap"></div>
				</div>
			</div>
		</main>
		<footer>
			<div class="inner">
				<p class="copyright">
					COPYRIGHT © 2022 서림정보통신 ALL RIGHTS RESERVED.
				</p>
			</div>
		</footer>
	</div>

	<div class="printDiv"></div>
<!--	<script src="/js/axios.min.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="js/function.js"></script>
	<script src="/js/tab.js"></script>
	<script src="/js/modal.js"></script>
	<script>QRListTable();</script>-->
	<script src="/js/function.js"></script>
	<script src="/js/axios.min.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/tab.js"></script>
	<script src="/js/modal.js"></script>
	<script>QRListTable();</script>
	<script>
		const qrAddModal = () => {
			renderModal(
			  "qrcodeAdd",
			  "QR DATA 추가",
			  "/sl/qr/qrAddModal",
			  "취소",
			  "확인",
			  QRInsertDatabase,
			);
		  };;

	</script>
</body>

</html>

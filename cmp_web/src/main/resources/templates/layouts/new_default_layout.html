<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<link rel="icon" type="image/x-icon" href="/images/icon/favicon.png">
	<title>Cable Management Platform</title>

	<th:block layout:fragment="css">
		<link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/assets/vendor/bootstrap/css/bootstrap-table.min.css}" rel="stylesheet">
		<link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
		<link th:href="@{/assets/vendor/SweetAlert2/sweetalert2.min.css}" rel="stylesheet">

		<!-- Template Main CSS File -->
	    <link th:href="@{/assets/css/style.css}" rel="stylesheet">
	</th:block>
	<style>
		@import url(//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css);
		* { font-family: 'Spoqa Han Sans Neo', 'sans-serif'; }
		
	</style>

	<style>
		/* 테이블 라인과 색상 설정 */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
	</style>

</head>

<body>
	<!-- header fragment 사용 -->
	<th:block th:replace="~{fragments/new_header :: headerFragment}"></th:block>
	<!-- aside fragment 사용 -->
	<th:block th:replace="~{fragments/new_aside :: asideFragment}"></th:block>
	<!-- content fragment 사용 -->
	<th:block layout:fragment="content"></th:block>
	<!-- footer fragment 사용 -->
	<th:block th:replace="~{fragments/new_footer :: footerFragment}"></th:block>
	<!-- content script -->
	
	<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
	<th:block layout:fragment="script">
		<!-- Vendor JS Files -->
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
		<script th:src="@{/assets/vendor/bootstrap/js/bootstrap-table.min.js}"></script>
		<script th:src="@{/assets/vendor/tinymce/tinymce.min.js}"></script>
		<script th:src="@{/assets/vendor/SweetAlert2/sweetalert2.min.js}"></script>

		<!-- Template Main JS File -->
		<script th:src="@{/assets/js/main.js}"></script>
	</th:block>
</body>

</html>

<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<!--headerFragment 선언-->


<div th:fragment="headerFragment">
	
	<header id="header" class="header fixed-top">
	    <div class="d-flex d-flex container-fluid" style="padding: 0px;">
		    <div style="margin-top: 0px;width:270px;">
				<a href="index.html">
					<img src="/images/logo/technopark.jpg" alt="logo" height="55px;" style="margin-left:10px;">
				</a>
	        </div>
	        <div style="width:200px;">
				<i class="bi bi-list toggle-sidebar-btn"></i>
		    </div>
	        <div style=" margin-left: auto;margin-right: 30px;margin-top: 15px;">
	           
	                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
	                    <i class="bi bi-check-circle-fill"></i><span class="d-none d-md-block dropdown-toggle ps-2" th:text="${session.name}+'님 Login'"></span>
	                </a>

	                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
	                    <li class="dropdown-header">
	                        <h6>관리자 권한 계정</h6>
	                        <span>관리자</span>
	                    </li>
	                    <li>
	                        <hr class="dropdown-divider">
	                    </li>
	                    <li>
	                        <hr class="dropdown-divider">
	                    </li>

	                    <li>
	                        <a class="dropdown-item d-flex align-items-center" href="#" onclick="usrlogout();"> 
	                            <i class="bi bi-box-arrow-right"></i>
	                            <span>Log Out</span>
	                        </a>
	                    </li>
						
	                
	            </ul>
	        </div>
	    </div>
		</header>
		<form name='logoutform' id='logoutform' method='POST' action='/sl/user/logout'></form>
		
		
		<th:block layout:fragment="script">
			<script>
				function usrlogout() {
					let fchk = document.getElementById("logoutform");
					fchk.submit();
				}
			</script>
		</th:block>
		
</div>
	  
</html>
